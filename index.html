<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>ChatBlocks - Create Twitch Chatbots Using Code Blocks!</title>
	<script src="web/blockly_compressed.js"></script>
	<script src="web/blocks_compressed.js"></script>
	<script src="web/javascript_compressed.js"></script>
	<script src="web/msg/js/en.js"></script>
	<style>
	.blocks-container {
		position: relative;
	}
	.blocks-blocker{
		position:absolute;
		left:0;
		top:0;
		width:100%;
		height:100%;
		display:block;
		z-index: 1000;
		background-color: rgba(64, 64, 64, 0.75);
	}
	</style>
  </head>
  <body class="container">
    <h1>ChatBlocks</h1>
	<div class="pb-2"><button id="run-code" class="btn btn-success float-right" style="width: 10rem;">â–· Run Code</button> <button id="save-code" class="btn btn-primary">Save Blocks</button> <button id="load-code" class="btn btn-warning">Load Blocks</button></div>
	<input type="file" id="blocks-file-input" accept=".cbs" hidden>
	<div class="blocks-container">
		<div id="workspace"></div>
		<div id="blocklyDiv" style="height: 480px; width: 100%;"></div>
		<xml id="toolbox" style="display: none">
			<category name="TWITCH" colour="6441a5">
				<block type="twitch_oncommand"></block>
			    <block type="twitch_onchat"></block>
				<block type="twitch_say"></block>
				<block type="twitch_user"></block>
				<block type="twitch_message"></block>
			</category>
		    <category name="LOGIC" colour="%{BKY_LOGIC_HUE}">
		      <block type="controls_if"></block>
		      <block type="logic_compare"></block>
		      <block type="logic_operation"></block>
		      <block type="logic_negate"></block>
		      <block type="logic_boolean"></block>
		      <block type="logic_null"></block>
		      <block type="logic_ternary"></block>
		    </category>
		    <category name="LOOPS" colour="%{BKY_LOOPS_HUE}">
		      <block type="controls_repeat_ext">
		        <value name="TIMES">
		          <shadow type="math_number">
		            <field name="NUM">10</field>
		          </shadow>
		        </value>
		      </block>
		      <block type="controls_whileUntil"></block>
		      <block type="controls_for">
		        <value name="FROM">
		          <shadow type="math_number">
		            <field name="NUM">1</field>
		          </shadow>
		        </value>
		        <value name="TO">
		          <shadow type="math_number">
		            <field name="NUM">10</field>
		          </shadow>
		        </value>
		        <value name="BY">
		          <shadow type="math_number">
		            <field name="NUM">1</field>
		          </shadow>
		        </value>
		      </block>
		      <block type="controls_forEach"></block>
		      <block type="controls_flow_statements"></block>
		    </category>
		    <category name="MATH" colour="%{BKY_MATH_HUE}">
		      <block type="math_number">
		        <field name="NUM">123</field>
		      </block>
		      <block type="math_arithmetic">
		        <value name="A">
		          <shadow type="math_number">
		            <field name="NUM">1</field>
		          </shadow>
		        </value>
		        <value name="B">
		          <shadow type="math_number">
		            <field name="NUM">1</field>
		          </shadow>
		        </value>
		      </block>
		      <block type="math_single">
		        <value name="NUM">
		          <shadow type="math_number">
		            <field name="NUM">9</field>
		          </shadow>
		        </value>
		      </block>
		      <block type="math_trig">
		        <value name="NUM">
		          <shadow type="math_number">
		            <field name="NUM">45</field>
		          </shadow>
		        </value>
		      </block>
		      <block type="math_constant"></block>
		      <block type="math_number_property">
		        <value name="NUMBER_TO_CHECK">
		          <shadow type="math_number">
		            <field name="NUM">0</field>
		          </shadow>
		        </value>
		      </block>
		      <block type="math_round">
		        <value name="NUM">
		          <shadow type="math_number">
		            <field name="NUM">3.1</field>
		          </shadow>
		        </value>
		      </block>
		      <block type="math_on_list"></block>
		      <block type="math_modulo">
		        <value name="DIVIDEND">
		          <shadow type="math_number">
		            <field name="NUM">64</field>
		          </shadow>
		        </value>
		        <value name="DIVISOR">
		          <shadow type="math_number">
		            <field name="NUM">10</field>
		          </shadow>
		        </value>
		      </block>
		      <block type="math_constrain">
		        <value name="VALUE">
		          <shadow type="math_number">
		            <field name="NUM">50</field>
		          </shadow>
		        </value>
		        <value name="LOW">
		          <shadow type="math_number">
		            <field name="NUM">1</field>
		          </shadow>
		        </value>
		        <value name="HIGH">
		          <shadow type="math_number">
		            <field name="NUM">100</field>
		          </shadow>
		        </value>
		      </block>
		      <block type="math_random_int">
		        <value name="FROM">
		          <shadow type="math_number">
		            <field name="NUM">1</field>
		          </shadow>
		        </value>
		        <value name="TO">
		          <shadow type="math_number">
		            <field name="NUM">100</field>
		          </shadow>
		        </value>
		      </block>
		      <block type="math_random_float"></block>
		      <block type="math_atan2">
		        <value name="X">
		          <shadow type="math_number">
		            <field name="NUM">1</field>
		          </shadow>
		        </value>
		        <value name="Y">
		          <shadow type="math_number">
		            <field name="NUM">1</field>
		          </shadow>
		        </value>
		      </block>
		    </category>
		    <category name="TEXT" colour="%{BKY_TEXTS_HUE}">
		      <block type="text"></block>
		      <block type="text_join"></block>
		      <block type="text_append">
		        <value name="TEXT">
		          <shadow type="text"></shadow>
		        </value>
		      </block>
		      <block type="text_length">
		        <value name="VALUE">
		          <shadow type="text">
		            <field name="TEXT">abc</field>
		          </shadow>
		        </value>
		      </block>
		      <block type="text_isEmpty">
		        <value name="VALUE">
		          <shadow type="text">
		            <field name="TEXT"></field>
		          </shadow>
		        </value>
		      </block>
		      <block type="text_indexOf">
		        <value name="VALUE">
		          <block type="variables_get">
		            <field name="VAR">{textVariable}</field>
		          </block>
		        </value>
		        <value name="FIND">
		          <shadow type="text">
		            <field name="TEXT">abc</field>
		          </shadow>
		        </value>
		      </block>
		      <block type="text_charAt">
		        <value name="VALUE">
		          <block type="variables_get">
		            <field name="VAR">{textVariable}</field>
		          </block>
		        </value>
		      </block>
		      <block type="text_getSubstring">
		        <value name="STRING">
		          <block type="variables_get">
		            <field name="VAR">{textVariable}</field>
		          </block>
		        </value>
		      </block>
		      <block type="text_changeCase">
		        <value name="TEXT">
		          <shadow type="text">
		            <field name="TEXT">abc</field>
		          </shadow>
		        </value>
		      </block>
		      <block type="text_trim">
		        <value name="TEXT">
		          <shadow type="text">
		            <field name="TEXT">abc</field>
		          </shadow>
		        </value>
		      </block>
		      <block type="text_print">
		        <value name="TEXT">
		          <shadow type="text">
		            <field name="TEXT">abc</field>
		          </shadow>
		        </value>
		      </block>
		      <block type="text_prompt_ext">
		        <value name="TEXT">
		          <shadow type="text">
		            <field name="TEXT">abc</field>
		          </shadow>
		        </value>
		      </block>
		    </category>
		    <category name="LISTS" colour="%{BKY_LISTS_HUE}">
		      <block type="lists_create_with">
		        <mutation items="0"></mutation>
		      </block>
		      <block type="lists_create_with"></block>
		      <block type="lists_repeat">
		        <value name="NUM">
		          <shadow type="math_number">
		            <field name="NUM">5</field>
		          </shadow>
		        </value>
		      </block>
		      <block type="lists_length"></block>
		      <block type="lists_isEmpty"></block>
		      <block type="lists_indexOf">
		        <value name="VALUE">
		          <block type="variables_get">
		            <field name="VAR">{listVariable}</field>
		          </block>
		        </value>
		      </block>
		      <block type="lists_getIndex">
		        <value name="VALUE">
		          <block type="variables_get">
		            <field name="VAR">{listVariable}</field>
		          </block>
		        </value>
		      </block>
		      <block type="lists_setIndex">
		        <value name="LIST">
		          <block type="variables_get">
		            <field name="VAR">{listVariable}</field>
		          </block>
		        </value>
		      </block>
		      <block type="lists_getSublist">
		        <value name="LIST">
		          <block type="variables_get">
		            <field name="VAR">{listVariable}</field>
		          </block>
		        </value>
		      </block>
		      <block type="lists_split">
		        <value name="DELIM">
		          <shadow type="text">
		            <field name="TEXT">,</field>
		          </shadow>
		        </value>
		      </block>
		      <block type="lists_sort"></block>
		    </category>
		    <category name="COLOR" colour="%{BKY_COLOUR_HUE}">
		      <block type="colour_picker"></block>
		      <block type="colour_random"></block>
		      <block type="colour_rgb">
		        <value name="RED">
		          <shadow type="math_number">
		            <field name="NUM">100</field>
		          </shadow>
		        </value>
		        <value name="GREEN">
		          <shadow type="math_number">
		            <field name="NUM">50</field>
		          </shadow>
		        </value>
		        <value name="BLUE">
		          <shadow type="math_number">
		            <field name="NUM">0</field>
		          </shadow>
		        </value>
		      </block>
		      <block type="colour_blend">
		        <value name="COLOUR1">
		          <shadow type="colour_picker">
		            <field name="COLOUR">#ff0000</field>
		          </shadow>
		        </value>
		        <value name="COLOUR2">
		          <shadow type="colour_picker">
		            <field name="COLOUR">#3333ff</field>
		          </shadow>
		        </value>
		        <value name="RATIO">
		          <shadow type="math_number">
		            <field name="NUM">0.5</field>
		          </shadow>
		        </value>
		      </block>
		    </category>
		    <sep></sep>
		    <category name="VARIABLES" colour="%{BKY_VARIABLES_HUE}" custom="VARIABLE"></category>
		    <category name="FUNCTIONS" colour="%{BKY_PROCEDURES_HUE}" custom="PROCEDURE"></category>
		</xml>
	</div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	<script src="web/chatblocks.js"></script>
	<script>
	  console.log( Blockly.Blocks );
	</script>
	<div id="run-sandbox" hidden></div>
  </body>
</html>
