<html>
	<head>
		<script src="https://cdn.jsdelivr.net/npm/comfy.js@latest/dist/comfy.min.js"></script>
	</head>
	<body>
		<script type="text/javascript">
		let onCommandHandlers = {};
		let onChatHandlers = [];
		onCommandHandlers[ 'javi' ] = ( user, message, flags, extra ) => {
  window.alert('sum sum ' + String(user));

};

onCommandHandlers[ 'hello' ] = ( user, message, flags, extra ) => {
  window.alert('hello ' + String(user));

};

onCommandHandlers[ 'maaya' ] = ( user, message, flags, extra ) => {
  window.alert('THE GREATEST ARTIST EVER THAT INSTAFLUFF KNOWS!!!! EEEE check out pixelplush.dev for our games!');

};

		ComfyJS.onCommand = ( user, command, message, flags, extra ) => {
			if( onCommandHandlers[ command ] ) {
				onCommandHandlers[ command ]( user, message, flags, extra );
			}
		};
		ComfyJS.onChat = ( user, message, flags, self, extra ) => {
			onChatHandlers.forEach( x => {
				x( user, message, flags, self, extra );
			});
		};
		ComfyJS.Init( "instafluff" );
		</script>
	</body>
</html>
